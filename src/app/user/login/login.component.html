
<app-navbar></app-navbar>

<div class="login-container">
  <mat-card>
    <h1 class="text-center">Login </h1>



    <form [formGroup]="LoginFormGroup" (submit)="submitLogin()">

      <div *ngIf="responseStatus" class="alert alert-danger text-center" role="alert">
        {{responseText}}
      </div>

      <mat-error *ngIf="LoginFormGroup.controls.email.touched && LoginFormGroup.controls.email.hasError('required')">
        Enter your email *
      </mat-error>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email *</mat-label>
        <input matInput placeholder="Enter your email *" type="text" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>



      <mat-error
        *ngIf="LoginFormGroup.controls.password.touched && LoginFormGroup.controls.password.hasError('required')">
        Enter your password *
      </mat-error>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password *</mat-label>
        <input matInput placeholder="Enter your password *" [type]="hide?'password':'text'" formControlName="password">
        <mat-icon style="cursor: pointer;" matSuffix (click)="hide=!hide">{{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </mat-form-field>



      <!-- <div class="w-100 mt-2 mb-2">
        <mat-checkbox class="float-left" (change)="rememberLogin($event)" color="primary">Remember me</mat-checkbox>
      </div> -->

      <button *ngIf="!loading" type="submit" class="btn btn-dark w-100 p-2 mt-2 mb-2" [disabled]="!LoginFormGroup.valid"> Login </button>
      <app-loadingscreen *ngIf="loading"></app-loadingscreen>


      <div class="text-center mt-2"> Not yet a member?
        <a [routerLink]="['/signup']">
          Click here to signup </a>
      </div>



    </form>
  </mat-card>
</div>
